plugins {
    id 'com.android.application'
    id 'com.google.secrets_gradle_plugin' version '0.6'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk buildConfig.compileSdk

    defaultConfig {
        minSdk buildConfig.minSdk
        targetSdk buildConfig.targetSdk

        versionName "0.1.0"
        versionCode 1

        applicationId "app.app.example"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug

            versionNameSuffix "-dev"
            applicationIdSuffix ".debug"
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        test { java.srcDirs += "$projectDir/src/test" }
        androidTest { java.srcDirs += "$projectDir/src/test" }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.androidx.compose.lib.get()
    }
}

dependencies {
    implementation project(':core')
    implementation project(':ui')

    implementation libs.google.hilt.android
    kapt libs.google.hilt.compiler

    implementation libs.androidx.activity.compose
    implementation libs.androidx.navigation.compose

    implementation libs.androidx.compose.ui.ui
    implementation libs.androidx.compose.ui.tooling
    implementation libs.androidx.compose.material.material
    implementation libs.androidx.compose.material.icons

    implementation libs.airbnb.mavericks.compose
    implementation libs.google.accompanist.insets

    api libs.square.retrofit.lib
    api libs.square.retrofit.moshi
    api libs.square.okhttp.logging

    implementation libs.timber

    debugImplementation libs.square.leakCanary
}