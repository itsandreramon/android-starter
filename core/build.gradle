plugins {
    id 'com.android.library'
    id 'com.apollographql.apollo3'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}

android {
    namespace "app.example.core"
    compileSdk buildConfig.compileSdk

    defaultConfig {
        minSdk buildConfig.minSdk
        targetSdk buildConfig.targetSdk

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

apollo {
    packageName.set("app.example.graphql")
    srcDir("src/main/graphql")
    includes.add("**/*.graphql")
    excludes.add("**/schema.json.graphql")
}

dependencies {
    coreLibraryDesugaring libs.android.desugar

    implementation libs.androidx.core

    implementation libs.google.hilt.android
    kapt libs.google.hilt.compiler

    kapt libs.androidx.room.compiler
    implementation libs.androidx.room.runtime
    implementation libs.androidx.room.ktx

    implementation libs.androidx.datastore

    implementation libs.kotlinx.coroutines.core

    implementation libs.apollo.runtime

    implementation libs.square.okhttp.logging
    implementation libs.square.retrofit.lib
    implementation libs.square.retrofit.moshi
    implementation libs.square.logcat

    // implementation libs.dropbox.store
    // implementation libs.slack.eithernet

    testImplementation libs.junit5

    testImplementation libs.mockk
    testImplementation libs.kotlinx.coroutines.test
    testImplementation libs.kotest.assertions
    testImplementation libs.cashapp.turbine
}
