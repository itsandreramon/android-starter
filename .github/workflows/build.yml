name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16

      - name: Build project
        run: ./gradlew assembleDebug --stacktrace --scan

      - name: Run lint
        run: ./gradlew app:lintDebug ktlintFormat
