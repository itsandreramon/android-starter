name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: create local.properties
        run: touch local.properties

      - name: Build project
        run: ./gradlew build --no-build-cache --stacktrace --scan

      - name: Run lint
        run: ./gradlew app:lintDebug ktlint

      - uses: JetBrains/qodana-action@v3.2.1
        with:
          linter: qodana-jvm-community

      - name: Run tests
        run: ./gradlew testDebugUnitTest --stacktrace